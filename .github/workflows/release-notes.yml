name: Release Notes

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Define name for new Tag'
        required: true
    
jobs:
  Notes:
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Checkout release Branch from GitHub
        uses: actions/checkout@v2

      - name: Step 2 - Setup JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'

      - name: Step 3 - Set Piper-Version
        run:  |
              curl --insecure --silent --location --write-out '%{http_code}' --output ./piper_master https://github.com/SAP/jenkins-library/releases/latest/download/piper_master
              echo "PIPER_version = v${{ github.event.inputs.tag }}" >> $GITHUB_ENV

      - name: Step 4 - Publish a Release on Github
        uses: SAP/project-piper-action@master
        with:
          piper-version: master
          command: githubPublishRelease
          flags: --token ${{ secrets.GITHUB_TOKEN }} --assetPath ./piper_master
